<div class="row">
    <div class="col-sm"><h1>Panels</h1></div>
    <div class="col-sm">
            <a routerLink="/_admin/panels/new" class="btn btn-secondary">New</a>
            <a routerLink="/_admin" class="btn btn-secondary">Admin</a>
    </div>
</div>
<table class="table table-hover" [hidden]="!entities ||Â !entities.length">
    <thead>
        <tr>
            <th>Title</th>
            <th>URL</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let panel of entities" class="clickable" (click)="showEntity(panel.id)">
            <td>{{panel.title}}</td>
            <td>{{panel.url}}</td>
        </tr>
    </tbody>
</table>
<p [hidden]="!entities ||entities.length">
    No records found.
</p>
