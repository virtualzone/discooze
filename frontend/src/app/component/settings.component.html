<div class="row">
    <div class="col-sm"><h1>Settings</h1></div>
    <div class="col-sm">
            <a routerLink="/_admin" class="btn btn-secondary">Admin</a>
    </div>
</div>
<form (ngSubmit)="submit()" #form="ngForm">
    <div class="alert alert-success" role="alert" [hidden]="!success">Settings saved successfully.</div>
    <div class="alert alert-danger" role="alert" [hidden]="!error">Error saving settings. Please try again.</div>
    <div class="form-group">
        <label for="homePanel">Home Panel</label>
        <select class="form-control" name="homePanel" id="homePanel" [(ngModel)]="settings['HOME_PANEL']" required="required">
            <option *ngFor="let panel of panels" [ngValue]="panel.id">{{panel.title}} ({{panel.url}})</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid || submitting"><span class="glyphicon glyphicon-ok"></span> Save</button>
</form>
